<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <title>Reserve your table</title>
    

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">


</head>


<body>
<div class="jumbotron ">
    <div class="container text-center bookTable ">
        <h1 class="upper-case">Book Your Table</h1>
       


    </div>
</div>





    <form action="" class="form-horizontal customerForm">
        <div class="form-group col-md-6 col-lg-6 col-sm-12">
            <label for="user-name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="text" class="form-control" id="user-name" placeholder="Enter you name" required>

                </div>

            </div>
        </div><!-- End form group -->


        <div class="form-group col-md-6 col-lg-6 col-sm-12">
            <label for="phone" class="col-lg-2 control-label">Contact</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-earphone"></span>
                <input type="tel" class="form-control" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' id="phone" placeholder="Phone Number" required>

                </div>
            </div>
        </div>


        <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="party" class="col-lg-2 control-label">No of tables</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
                <input type="tel" class="form-control" id="party" placeholder="Enter No of tables" required>
            </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-3"></div>
        </div>





        <div class="form-group col-md-6 col-lg-6 col-sm-12">
            <label for="date" class="col-lg-2 control-label">Date</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>

                <input type="date" class="form-control" id="date" placeholder="Choose a Date" required>
            </div>
            </div>
        </div>

        <div class="form-group col-md-6 col-lg-6 col-sm-12">
            <label for="time" class="col-lg-2 control-label">Time</label>
            <div class="col-lg-10">

                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
                <input type="time" class="form-control" id="time" placeholder="Choose a Time" required>
            </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-3 col-md-3"></div>
            <div class="form-group  col-md-6 col-lg-6 col-sm-12">
                <label for="user-message" class="col-lg-2 control-label">Message</label>
                <div class="col-lg-10">
                    <textarea name="user-message" id="user-message" class="form-control"
                              cols="5" rows="10" placeholder="Enter your Special needs"></textarea>
                </div>
            </div>
            <div class="col-lg-3 col-md-3"></div>
        </div>




        <div class=" col-lg-12 form-group text-center" >

                <button type="button" class="btn btn-success generate"  data-toggle="modal" data-target=".bs-example-modal-sm">Submit</button>

           <!--Modal to display the confirmation code-->

           <!--<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">-->
                <!--<div class="modal-dialog modal-sm">-->
                    <!--<div class="modal-content" id="op"  >-->
                        <!--...-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->



               <!--<button type="button" id="edit" class="btn btn-warning" data-toggle="tooltip" data-placement="right" title="Tooltip on right" data-content="Click to edit an existing reservation">Edit</button>-->

        </div>
<hr>

    </form>

<div>
    <section class="loginOwner ownerForm" >
        <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Owner Login:</h3>
                    </div>
                    <div class="panel-body">

                        <form class="form-horizontal " action="../Owner/ownerHome.html">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                                        <input type="email" class="form-control" id="name" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">

                                    <div class="input-group">
                                        <span class="input-group-addon glyphicon glyphicon-asterisk"></span>
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">

                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit"  class="btn btn-primary">Sign in</button>
                                   <a href="Tablebooking.html" class="btn btn-info" role="button">Home</a>
                                    
                                </div>
                            </div>
                        </form>


                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>


    </section>


</div>

</footer>

</div>

</body>
</html>
